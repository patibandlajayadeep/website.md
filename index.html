<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venkata Jayadeep Patibandla - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .top-bar {
      background: #ffffff;
      border-bottom: 1px solid var(--border-soft);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .top-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 999px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-text span:first-child {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .brand-text span:last-child {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.85rem;
    }

    .nav-links a {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
    }

    .nav-links a:hover {
      border-color: var(--border-soft);
      background: #f3f4f6;
      text-decoration: none;
      color: #111827;
    }

    /* Animated accent bar */
    .motion-banner {
      position: relative;
      margin: 0;
      height: 5px;
      overflow: hidden;
      background: #e5e7eb;
    }

    .motion-banner::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 35%;
      background: linear-gradient(90deg, #2563eb, #38bdf8, #2563eb);
      border-radius: 999px;
      animation: slideStripe 4s linear infinite;
    }

    @keyframes slideStripe {
      0% { transform: translateX(-120%); }
      100% { transform: translateX(320%); }
    }

    /* Layout */
    .content {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      flex: 1;
    }

    section {
      margin-bottom: 28px;
    }

    .section-header {
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border-soft);
      padding-bottom: 6px;
    }

    .section-header h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    .section-header p {
      margin: 3px 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Hero / About */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 20px;
      align-items: start;
      margin-bottom: 24px;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

      font-size: 1
